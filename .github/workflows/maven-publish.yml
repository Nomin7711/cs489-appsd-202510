name: Lab2 Projects CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-employee-pensionplan:
    name: Build & Test Employee-PensionPlan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B package --file lab/lab2/EmployeePensionPlan/pom.xml

      - name: Run tests
        run: mvn -B test --file lab/lab2/EmployeePensionPlan/pom.xml

      - name: Upload EmployeePensionPlan JAR
        uses: actions/upload-artifact@v4
        with:
          name: EmployeePensionPlan-JAR
          path: lab/lab2/EmployeePensionPlan/target/*.jar

  build-pams:
    name: Build & Test PAMS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B package --file lab/lab2/PAMS/pom.xml

      - name: Run tests
        run: mvn -B test --file lab/lab2/PAMS/pom.xml

      - name: Upload PAMS JAR
        uses: actions/upload-artifact@v4
        with:
          name: PAMS-JAR
          path: lab/lab2/PAMS/target/*.jar
